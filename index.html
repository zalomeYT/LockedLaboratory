<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underground Laboratory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            text-align: center;
            padding: 20px;
            color: #fff; /* White text for contrast */
        }
        .header {
            height: 200px; /* Adjust height as needed */
            width: 100%; /* Adjust width as needed */
            text-align: center;
            color: red; /* Text color for the header */
            font-size: 18px; /* Adjust font size */
            margin-bottom: 20px;
            position: relative; /* Position relative for absolute positioning */
        }
        .header img {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            width: auto; /* Maintain aspect ratio */
        }
        .header p {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 14px; /* Adjust font size */
        }
        .corporation {
            font-size: 12px; /* Adjust font size */
            color: gray; /* Gray color for corporation name */
            margin-top: 650px; /* Space between header and corporation */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="laboratory.png" alt="laboratory">
        <p>Наш уровень (Подземная Лаборатория) ещё не готов, ждите ближайшего обновления нашей игры Hall Of Horrorю</p>
    </div>
    <div class="corporation">
        Корпорация OOO Zalome &copy;
    </div>
</body>
</html>
